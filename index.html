<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" >
        <div id="header">
            <div id="monthYear"></div>
            <div>
                <button id="backButton">Prev Month</button>
                <button id="nextButton">Next Month</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="newEventModal">
        <h2>Add New Event</h2>
        <input type="text" id="eventTitleInput" placeholder="Event Name"/>
        <input type="text" id="eventDescInput" placeholder="Event Description"/>
        <input type="time" id="eventTimeInput" placeholder="Event Time"/>
        <button id="saveButton">Save Event</button>
        <button id="cancelButton">Cancel</button>
    </div>
    <div id="deleteEventModal">
        <h2>Event</h2>
        <p id="eventText">Event Name</p>
        <button id="deleteButton">Delete Event</button>
        <button id="closeButton">Cancel</button>
    </div>
    <div id="eventExistsModal">
        <h2>Below Event/s Already Exists</h2>
        <p id="eventText2"></p>
        <button id="addEvent">Add Event</button>
        <button id="close2Button">Cancel</button>
        <button id="deleteAll">Delete All</button>
        
    </div>
    <div id="viewEventModal">
        <h3>Event Details</h3>
        <p id="fullNameEvent"></p>
        <p id="fullDescEvent"></p>
        <p id="fullTimeEvent"></p>
        <button id="close3Button">Close</button>
    </div>
    <div id="editEventModal">
        <h3>Edit Event</h3>
        <input type="text" id="editEventTitleInput" placeholder="Event Name"/>
        <input type="text" id="editEventDescInput" placeholder="Event Description"/>
        <input type="time" id="editEventTimeInput" placeholder="Event Time"/>
        <button id="saveChanges">Save Changes</button>
        <button id="close4Button">Close</button>
    </div>
    <!-- modal back drop used to make focus on the upper modal by blacking out bg -->
    <div id="modalBackDrop"></div>
    <script src="script.js"></script>
</body>
</html>
